{% extends "base.html" %}
{% load static %}
{% block title %}Index{% endblock %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">HOME<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contacts">Contactus</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="logout">logout</a>
      </li>


    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div id="carouselExampleControls" class="carousel slide my-3 mx-2" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static "images/indeximg/stock1.jpg" %}" height=400 alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static "images/indeximg/stock2.jpg" %}" height=400 alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static "images/indeximg/stock3.jpg" %}" height=400 alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container my-3">
  <h1>Following stocks are avilable{{name}}</h1>
<form action="stocks">
<label for="Stock_prices">Select stock:</label>
<select class="custom-select custom-select-lg mb-3" multiple name="stockspicker">
   {% for i in stocks %}
  <option value="{{i}}">{{i}}</option>
  {% endfor %}
</select>
<input type="submit" class="btn btn-dark btn-lg btn-block" value="Submit">
</form>
</div>
{% endblock %}
